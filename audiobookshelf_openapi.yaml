      type: object
      properties:
        id:
          description: The ID of the folder. (Read Only)
          type: string
          examples:
            - fol_bev1zuxhb0j0s1wehr
        fullPath:
          description: The path on the server for the folder. (Read Only)
          type: string
          examples:
