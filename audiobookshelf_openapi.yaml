openapi: 3.0.3
info:
  title: Audiobookshelf - OpenAPI 3.0
  description: >-
    Audiobookshelf API and this spec are a work in progress.
    
    Contributions are welcome!

    Read the original documentation [here](https://api.audiobookshelf.org/#introduction). 

    Some useful links:

    - [OpenAPI Specs](https://swagger.io/docs/specification/about/)

    - [Swift CreateAPI](https://github.com/CreateAPI/CreateAPI)
  version: "1.0"
externalDocs:
  description: Official API documentation
  url: https://api.audiobookshelf.org
servers:
  - url: https://abs.example.com
tags:
  - name: Server
  - name: Libraries
  - name: Library Items
  - name: Users
  - name: Collections
  - name: Playlists
  - name: Me
  - name: Backups
  - name: Filesystem
  - name: Authors
  - name: Series Endpoints
  - name: Sessions
  - name: Podcasts
  - name: Notifications
  - name: Search
  - name: Cache
  - name: Tools
  - name: RSS Feeds
  - name: Misc
  - name: Socket
  - name: Metadata Providers
  - name: Filtering
  - name: Schemas
paths:
  /login:
    post:
      tags:
        - Server
      description: >-
        This endpoint logs in a client to the server, returning information
        about the user and server. The /api/authorize endpoint is also available
        if an API token was persisted.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - username
                - password
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/libraryItem'
        '401':
          description: Invalid username or password.
      security:
        - bearerAuth: []
components:
  schemas:
    library:
      type: object
      properties:
        id:
          type: string
          description: The ID of the library. (Read Only)
          examples:
            - lib_c1u6t4p45c35rf0nzd
        name:
          type: string
          description: The name of the library.
          examples:
            - Main
        folders:
          type: array
          description: The folders that the library is composed of on the server.
          items:
            $ref: '#/components/schemas/folder'
        displayOrder:
          type: integer
          description: Display position of the library in the list of libraries. Must be >= 1.
          examples:
            - 1
        icon:
          type: string
          description: The selected icon for the library. See [Library Icons](https://api.audiobookshelf.org/#library-icons) for a list of possible icons.
          examples:
            - audiobookshelf
        mediaType:
          type: string
          description: The type of media that the library contains. Will be book or podcast. (Read Only)
          examples:
            - book
        provider:
          type: string
          description: Preferred metadata provider for the library. See [Metadata Providers](https://api.audiobookshelf.org/#metadata-providers) for a list of possible providers.
          examples:
            - audible
        settings:
          $ref: '#/components/schemas/librarySettings'
        createdAt:
          type: integer
          description: The time (in ms since POSIX epoch) when the library was created. (Read Only)
          examples:
            - 1633522963509
        lastUpdate:
          type: integer
          description: The time (in ms since POSIX epoch) when the library was last updated. (Read Only)
          examples:
            - 1646520916818
    librarySettings:
      type: object
      properties:
        coverAspectRatio:
          type: integer
          description: Whether the library should use square book covers. Must be 0 (for false) or 1 (for true).
          examples:
            - 1
        disableWatcher:
          type: boolean
          description: Whether to disable the folder watcher for the library.
          examples:
            - false
        skipMatchingMediaWithAsin:
          type: boolean
          description: Whether to skip matching books that already have an ASIN.
          examples:
            - false
        skipMatchingMediaWithIsbn:
          type: boolean
          description: Whether to skip matching books that already have an ISBN.
          examples:
            - false
        autoScanCronExpression:
          description: The cron expression for when to automatically scan the library folders. If null, automatic scanning will be disabled.
          type: string
          nullable: true
